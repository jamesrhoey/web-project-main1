<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="forgotpass.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="img">
        <div class="main text-light">
            <img src="images/logo.png" class="logs" alt="">
            <h4>Reset your password</h4>
            <p class="text-center">Enter your email address to receive a password reset link</p>
            <form action="password_reset_success.html">
                <label for="Email" class="l1">Email</label>
                <br>
                <input type="email" class="email" size="30" placeholder="Enter your email">
                <br>
                <div class="d-grid gap-2 col-6 col-lg-10 ms-1">
                    <button class="btn btn-dark text-light" type="submit">Send Reset Link</button>
                </div>
                <br>
                <div class="text-center">
                    <a href="forgot.html" class="forgot fst-italic">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
