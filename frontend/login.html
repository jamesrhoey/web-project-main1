<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <img src="images/logo.png" class="img ">

    <div class="main text-light">
        
        <img src="images/logo.png" class="logs" alt="">
        <h4>Log in to your account</h4>
        <p class="fw-light">Welcome back! Please enter your details</p>
        <form id="login-form">
            <label for="Email" class="l1">Email</label>
            <br>
            <input type="text" name="email" class="email" size="30" placeholder="Enter your email" id="login-email" required>
            <br>
            <label for="Password" class="l2">Password</label>
            <br>
            <input type="password" name="password" class="pass" size="31" placeholder="Enter your password" id="login-password" required>
            
            <input id="remember-me" type="checkbox" name="remember">
            <label for="remember-me">Remember me</label>
            <a href="forgotpass.html" class="forgot fst-italic" >Forgot Password</a>
            <br>
            <br>
            <div class="d-grid gap-2 col-6 col-lg-10 ms-1">
                <button class="btn btn-dark text-light" type="submit">Sign In</button>
            </div>
        </form>
    </div>

    <script src="/frontend/assets/script/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
